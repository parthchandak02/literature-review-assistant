name: Manuscript Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-manuscript:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-latex-base texlive-latex-extra

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[manubot-full]"

    - name: Run workflow
      env:
        LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python main.py

    - name: Build Manubot manuscript
      if: always()
      run: |
        if [ -d "data/outputs/manuscript" ]; then
          cd data/outputs/manuscript
          # Manubot build would go here if manubot CLI is available
          echo "Manubot structure found"
        fi

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: manuscript-artifacts
        path: |
          data/outputs/manuscript/
          data/outputs/submission_package_*/
        retention-days: 30
