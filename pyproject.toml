[project]
name = "research-article-writer"
version = "0.1.0"
description = "AI-powered systematic review and research article generator"
requires-python = ">=3.11"
dependencies = [
    # Core dependencies will be migrated here from requirements.txt
]

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.0",
    "pytest-xdist>=3.5.0",
    "pytest-watch>=4.2.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "pre-commit>=3.3.0",
]

[tool.ruff]
# Target Python 3.11+
target-version = "py311"
line-length = 100

# Enable specific rule sets
lint.select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "RET",    # flake8-return
    "ARG",    # flake8-unused-arguments
]

# Ignore specific rules
lint.ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Function call in argument defaults
    "B904",   # raise from within except
]

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    "build",
    "dist",
    "htmlcov",
]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

[tool.ruff.lint.isort]
# Group imports
known-first-party = ["src"]

[tool.pytest.ini_options]
# Pytest configuration
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
    "-n", "auto",  # Parallel execution
    "--cov=src",
    "--cov-report=term-missing",
]

markers = [
    "fast: Fast tests (< 1 second)",
    "slow: Slow tests (> 1 second)",
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "regression: Regression tests for historical bugs",
    "requires_llm: Tests requiring real LLM API",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "google.*",
    "openai.*",
    "anthropic.*",
    "tenacity.*",
    "rich.*",
]
ignore_missing_imports = true

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/venv/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
